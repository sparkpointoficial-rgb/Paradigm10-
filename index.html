<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paradigm 10X</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#000;
    color:#fff;
    text-align:center;
}

header{
    padding:30px 20px;
}

.logo{
    font-size:40px;
    font-weight:bold;
    color:#FFD700;
}

.sub{
    color:#aaa;
    margin-top:10px;
}

.wallet-btn{
    background:#FFD700;
    color:#000;
    padding:12px 20px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    margin-top:15px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    padding:20px;
    max-width:1100px;
    margin:auto;
}

.card{
    background:#111;
    border-radius:15px;
    padding:25px;
    box-shadow:0 0 15px rgba(255,215,0,0.2);
}

.card h2{
    color:#FFD700;
}

.price{
    font-size:28px;
    margin:15px 0;
    color:#fff;
}

.btn{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.btn-yellow{
    background:#FFD700;
    color:#000;
}

.btn-green{
    background:#00c853;
    color:#000;
}

.btn-red{
    background:#d50000;
    color:#fff;
}

.btn:disabled{
    background:#333;
    color:#777;
    cursor:not-allowed;
}

.rules{
    max-width:900px;
    margin:40px auto;
    background:#111;
    padding:25px;
    border-radius:15px;
    text-align:left;
}

.rules h3{
    color:#FFD700;
}

.checkbox-area{
    margin-top:20px;
    padding:15px;
    border:1px solid #FFD700;
    border-radius:10px;
}

.video-btn{
    background:#d50000;
    color:#fff;
    padding:12px 20px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    margin-top:20px;
}

footer{
    margin:40px 0;
    color:#777;
}
</style>
</head>
<body>

<header>
    <div class="logo">PARADIGM 10X</div>
    <div class="sub">Web3 Matrix Platform</div>
    <button class="wallet-btn" onclick="connectWallet()">Подключить кошелек</button>
    <div id="walletAddress"></div>
</header>

<div class="grid">

    <div class="card">
        <h2>Flash</h2>
        <div class="price">50$</div>
        <button class="btn btn-yellow">Посмотреть</button>
        <button class="btn btn-green buyBtn" disabled>Купить</button>
    </div>

    <div class="card">
        <h2>Rapid</h2>
        <div class="price">100$</div>
        <button class="btn btn-yellow">Посмотреть</button>
        <button class="btn btn-green buyBtn" disabled>Купить</button>
    </div>

    <div class="card">
        <h2>Validator</h2>
        <div class="price">50$</div>
        <button class="btn btn-yellow">Посмотреть</button>
        <button class="btn btn-green buyBtn" disabled>Купить</button>
    </div>

    <div class="card">
        <h2>Genesis</h2>
        <div class="price">100$</div>
        <button class="btn btn-yellow">Посмотреть</button>
        <button class="btn btn-green buyBtn" disabled>Купить</button>
    </div>

</div>

<div class="rules">
    <h3>Правила участия</h3>
    <p>
    • Все процессы работают на смарт-контракте.<br>
    • Ваша задача — пригласить 2 активных участников.<br>
    • Отсутствие гарантий дохода.<br>
    • Вход является добровольным.
    </p>

    <button class="video-btn" onclick="openVideo()">Видео инструкция регистрации</button>

    <div class="checkbox-area">
        <input type="checkbox" id="agreeCheck">
        <label for="agreeCheck">Я прочитал правила и беру ответственность на себя</label>
    </div>
</div>

<footer>
© 2026 Paradigm 10X
</footer>

<script>

function openVideo(){
    window.open("https://youtube.com/shorts/KoYDCQw07Xs?si=unJdzUVaihMif7GJ", "_blank");
}

document.getElementById("agreeCheck").addEventListener("change", function(){
    let buttons = document.querySelectorAll(".buyBtn");
    buttons.forEach(btn=>{
        btn.disabled = !this.checked;
    });
});

async function connectWallet(){
    if(typeof window.ethereum !== 'undefined'){
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        document.getElementById("walletAddress").innerText = 
            "Кошелек: " + accounts[0];
    } else {
        alert("Установите MetaMask");
    }
}

</script>

</body>
  </html>
